databases:
  # PostgreSQL Database with PostGIS
  - name: hotspot-db
    plan: standard
    region: oregon
    databaseName: hotspot_api_prod
    user: hotspot_api

services:
  # Phoenix API Server
  - type: web
    name: hotspot-api
    runtime: docker
    region: oregon
    plan: starter
    dockerfilePath: ./hotspot_api/Dockerfile
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hotspot-db
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: GUARDIAN_SECRET_KEY
        generateValue: true
      - key: PHX_HOST
        value: hotspot-api.onrender.com
      - key: PORT
        value: "4000"
      - key: POOL_SIZE
        value: "10"
      - key: MIX_ENV
        value: prod
      - key: PHX_SERVER
        value: "true"
      - key: ECTO_IPV6
        value: "false"
      # Twilio (set manually in Render dashboard)
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_FROM_NUMBER
        sync: false
      # FCM (set manually in Render dashboard)
      - key: FCM_SERVER_KEY
        sync: false
      # Paystack (set manually in Render dashboard)
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
      - key: PAYSTACK_CALLBACK_URL
        value: https://hotspot-api.onrender.com/api/payment/callback
      # Security (set manually in Render dashboard)
      - key: ABUSEIPDB_API_KEY
        sync: false
      - key: SECURITY_ALERT_EMAIL
        sync: false
      - key: BACKUP_ENCRYPTION_KEY
        generateValue: true
